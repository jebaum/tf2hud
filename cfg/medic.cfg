exec clear

exec crosshairswitcher/switcher; medic
sensitivity .51
// Binds:
// F1 = Tap twice to move to new spawn room
// M1 = Medi gun/kritzkrieg comes out and starts healing
// M2 = Charge, will switch to medi gun/kritzkrieg automatically, will drops
//      any intelligence being carried
// M3 = Syringe gun/blutsauger, when getting out will make all teammates call out
// M5 = Bonesaw/ubersaw
// M4 = Have all teammates nearby show their location

// C = Vocalise fake ubercharge
//
// Shift commands:
// SHIFT + C = Charge Ready
// SHIFT + O = Kill self (to move place in spawn, etc)
// ----------------------------------------------------------------------------

// ----------------------------------------------------------------------------
// Autocall changer
// ----------------------------------------------------------------------------
alias autocall_initial "hud_medicautocallersthreshold 50" // Initial autocall
                                                          // percentage
alias autocall_temp "hud_medicautocallersthreshold 150" // Autocall percentage
                                                        // when getting out
                                                        // blutsauger/syringe
alias +autocall_temp_hit "autocall_temp"
alias -autocall_temp_hit "autocall_initial"

// ----------------------------------------------------------------------------
// Weapon aliases
// ----------------------------------------------------------------------------
alias +heal "slot2;+attack;autocall_initial"
alias -heal "-attack"
alias +needles "slot1;+attack;autocall_temp"
alias -needles "-attack"
alias +saw "slot3;+attack;autocall_temp"
alias -saw "-attack"

// ----------------------------------------------------------------------------
// Ubercharge
// ----------------------------------------------------------------------------
alias +charge "+attack2;slot2;dropitem;say_team "*** UBERCHARGE OR KRITZ USED ***";autocall_initial"
alias -charge "-attack2"

// ----------------------------------------------------------------------------
// Fake ubercharge
alias fakeuber "voice_menu_2;wait 10;slot8;say_team "*** FAKED CHARGE ***""

// ----------------------------------------------------------------------------
// Call masking
// ----------------------------------------------------------------------------
alias maskuber "say_team "*** CHARGE READY ***""

// ----------------------------------------------------------------------------
// Spawn move
// ----------------------------------------------------------------------------
alias forwardspawn_random "join_class "random";alias "forwardspawn_toggle" "forwardspawn_medic""
alias forwardspawn_medic "join_class "medic";alias "forwardspawn_toggle" "forwardspawn_random";say_team "*** MOVED SPAWN ***""
alias forwardspawn_toggle "forwardspawn_random"

// ----------------------------------------------------------------------------
// Binding
// ----------------------------------------------------------------------------
alias +shiftmask "bind c "maskuber";bind o "kill""
alias -shiftmask "bind c "fakeuber";unbind o"
alias slot1bind "slot1;autocall_temp"
alias slot2bind "slot2;autocall_initial"
bind c "fakeuber"
bind f1 "forwardspawn_toggle"
bind mouse1 "+heal"
bind mouse2 "+charge"
bind mouse3 "+needles"
bind mouse4 "+autocall_temp_hit"
bind mouse5 "r_drawviewmodel 1; +saw"
bind shift "+shiftmask"

echo "*** MEDIC CONFIG LOADED ***"
